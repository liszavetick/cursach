<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Редактировать информацию о преподавателе</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body style="background: #94dee1">
<div th:insert="blocks/nav :: nav"></div>
<section class="text-center testimonials">
    <div class="container">
        <div th:if="${message}" class="alert alert-warning" role="alert">
            <strong th:text="${message}"></strong>
        </div>
        <h2 class="mb-5">Редактировать информацию о специалисте</h2>
        <form th:action="'/teachers/edit/' + ${teacher.id}" method="post" enctype="multipart/form-data">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <div class="row d-xl-flex align-items-xl-center">
                        <div class="col-xl-4"><span>ФИО</span></div>
                        <div class="col-xl-8"><input class="form-control" type="text" name="name" required=""
                                                     th:value="${teacher.name}"></div>
                    </div>
                </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <div class="row d-xl-flex align-items-xl-center">
                        <div class="col-xl-4"><span>Почтовый адрес</span></div>
                        <div class="col-xl-8"><input class="form-control" type="email" name="email" required
                                                     th:value="${teacher.email}"></div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <div class="row d-xl-flex align-items-xl-center">
                        <div class="col-xl-4"><span>О себе</span></div>
                        <div class="col-xl-8"><input class="form-control" type="text" name="ach" required=""
                                                     th:value="${teacher.ach}"></div>
                    </div>
                </div>
                </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <div class="row d-xl-flex align-items-xl-center">
                        <div class="col-xl-4"><span>Контактный номер<br></span></div>
                        <div class="col-xl-8">
                            <input class="form-control" type="tel" name="tel" required th:value="${teacher.tel}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <div class="row d-xl-flex align-items-xl-center">
                        <div class="col-xl-4"><span>Количество учеников</span></div>
                        <div class="col-xl-8">
                            <input class="form-control" type="number"
                                   name="exp" min="1" max="50"
                                   step="1" value="1" required="" th:value="${teacher.exp}"></div>
                    </div>
                </div>
                </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <div class="row d-xl-flex align-items-xl-center">
                        <div class="col-xl-4"><span>Дни занятий</span></div>
                        <div class="col-xl-8"><input class="form-control" type="text" name="spec" required=""
                                                     th:value="${teacher.spec}"></div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <div class="row d-xl-flex align-items-xl-center">
                        <div class="col-xl-4"><span>Аватарка</span></div>
                        <div class="col-xl-8"><input class="form-control" type="file" name="file"></div>
                    </div>
                </div>
            </div>
            <div class="row d-xl-flex" style="margin-bottom: 10px;">
                <div class="col d-xl-flex justify-content-xl-start">
                    <button class="btn btn-success" type="submit" style="margin-right: 10px;">Изменить</button>
                    <button class="btn btn-dark" type="reset">Очистить</button>
                </div>
            </div>
        </form>
    </div>
</section>
<script src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function addSpaces(initial) {
        initial.replace("/([0-9]{3})/", "\1 ");
        initial.replace("/([0-9]{2})/", "\1 ");
        initial.replace("/([0-9]{3})/", "\1 ");
        initial.replace("/[0-9]{2} ([0-9]{2})/", "\1 ");
        return initial;
    }
</script>
<script src="/js/bs-init.js"></script>
</body>

</html>
